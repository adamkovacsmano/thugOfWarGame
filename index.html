<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #rope{
            border: 1px solid black;
            width: 100px;
            height: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        #leftLine{
            border: 1px solid black;
            width: 20px;
            height: 100px;
            position: absolute;
            top: 45%;
            left: 20%;
            transform: translateX(-50%);
        }

        #rightLine{
            border: 1px solid black;
            width: 20px;
            height: 100px;
            position: absolute;
            top: 45%;
            left: 80%;
            transform: translateX(-50%);
        }
    </style>
    <title>tugOfWar</title>
</head>
<body>
    <header>

    </header>
    <main>
        <p>player1 wins: <span id="pc1">0</span></p>
        <p>player2 wins: <span id="pc2">0</span></p>
        <button id="reset">reset game</button>
        <div id="leftLine"></div>
        <div id="rightLine"></div>
        <div id="rope"></div>
    </main>   
</body>
<script>

    let rope = document.getElementById("rope");
    let player1Wins = document.getElementById("pc1");
    let player2Wins = document.getElementById("pc2");
    let resetButton = document.getElementById("reset");
    let left = 50;
    let player1Counter = 0;
    let player2Counter = 0;

    const resetRope = () => {
        left = 50;
    }   

    const resetGame = () => {
        player1Counter = 0;
        player2Counter = 0;
        player1Wins.innerHTML = "0";
        player2Wins.innerHTML = "0";
        resetRope();
    }

    resetButton.addEventListener("click", resetGame); 

    const removePosition = () => {
      left -= 1;
      rope.style.left = `${left}%`;
      if(left === 20){
        player1Counter += 1;
        player1Wins.innerHTML = player1Counter;
        resetRope();
      }
    }

    const addPosition = () => {
      left += 1;
      rope.style.left = `${left}%`;
      if(left === 80){
        player2Counter += 1;
        player2Wins.innerHTML = player2Counter;
        resetRope();
      }
    }
    
    document.onkeydown = keypressed => {

        if(keypressed.key === "a"){
            removePosition();
            console.log(left);
        } else if(keypressed.key === "d"){
            addPosition();
            console.log(left);
        }
    }


</script>
</html>
